<body>


    <script>

        function calcularmedia(numeros) {
            var soma = 0;
            for (var i = 0; i < numeros.length; i++){
                soma += numeros[i];
            }
            var media = soma / numeros.length;
            return media;
        }


        var numeros = [5, 8, 12, 6, 9];
        var mediaCalculada = calcularmedia(numeros);
        alert("A média dos numeros é: " + mediaCalculada);


    </script>

</body>
